# SonarQube Configuration for Banking App
sonar.projectKey=banking-app
sonar.projectName=Banking Application
sonar.projectVersion=1.0.0

# Source code directory
sonar.sources=src
sonar.tests=tests

# Language
sonar.language=js

# Exclusions
sonar.exclusions=**/node_modules/**, **/coverage/**, **/dist/**, **/*.min.js

# Test exclusions
sonar.test.exclusions=**/node_modules/**, **/coverage/**

# Coverage settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=tests/**

# Security hotspot rules
sonar.security.hotspots.enable=true

# Quality gate
sonar.qualitygate.wait=true

# Duplication settings
sonar.cpd.exclusions=tests/**

# Security rules configuration
sonar.javascript.rules.securityhotspots=true

# File encoding
sonar.sourceEncoding=UTF-8

# Branch analysis (for CI/CD)
# sonar.branch.name=main
# sonar.pullrequest.key=123
# sonar.pullrequest.branch=feature-branch
# sonar.pullrequest.base=main

# Additional properties for security analysis
sonar.security.review.enable=true
sonar.security.review.rating.threshold=A

# JavaScript/TypeScript specific settings
sonar.javascript.node.maxspace=8192

# External issues (ESLint integration)
sonar.eslint.reportPaths=eslint-report.json

# Documentation
sonar.links.homepage=https://github.com/company/banking-app
sonar.links.ci=https://github.com/company/banking-app/actions
sonar.links.scm=https://github.com/company/banking-app
sonar.links.issue=https://github.com/company/banking-app/issues

# Organization (for SonarCloud)
sonar.organization=banking-corp

# Security configuration
sonar.security.severity.blocker=security_hotspots
sonar.security.severity.critical=vulnerabilities
sonar.security.severity.major=code_smells

# Analysis parameters
sonar.analysis.mode=preview
sonar.verbose=true